<div style="margin:20px auto;width: 50%">
  <form>
    <h4>Upload Data to see Graph</h4>
    <input style="display: inline-block" type="file" #fileInput name="jsonData" (change)="onFileChange(fileInput)">
  </form>
</div>
<div style="margin:20px auto;width: 50%" *ngIf="showImportMessage">
  <h3>Import Data to Populate Graph</h3>
</div>
<div style="width:500px;height:500px;margin: 0 auto">
  <canvas id="chartCanvas" width="500" height="500" #myCanvas>
  </canvas>
</div>
